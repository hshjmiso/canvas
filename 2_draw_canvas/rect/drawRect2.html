<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawRect2</title>
    <script>
        window.addEventListener("load", eventWindowLoaded, false);

        function eventWindowLoaded () {
            canvasApp();
        }

        function canvasApp () {
            var theCanvas = document.getElementById("canvasOne");
            var context = theCanvas.getContext("2d");

            if(!theCanvas || !theCanvas.getContext) {
                console.error("canavs does not exist.");
            }

            function drawScreen() {
                context.fillStyle = '#000000';
                context.strokeStyle = '#ff00ff';
                context.lineWidth = 2;
                // 내부가 채워진 사각형을 x, y 위치에 width 폭, height 높이로 그린다.
                context.fillRect(10, 10, 40, 40);
                // 사각형 테두리를 x, y 위치에 width 폭, height 높이로 그린다. strokeStyle, lineWidth, lineJoin, miterLimit
                // 설정을 이용힌다.
                context.strokeRect(0, 0, 60, 60);
                // x, y 위치에 width 폭, height 높이로 사각형 영역을 만들고 (투명한 검은색을 이용해서) 투명한 사각형을 만든다.
                context.clearRect(20, 20, 20, 20);
            }
            drawScreen();
        }
    </script>
</head>
<body>
    <canvas id="canvasOne" width="500" height="500"/>
</body>
</html>
