<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>path</title>
    <script>
        window.addEventListener("load", eventWindowLoaded, false);

        function eventWindowLoaded () {
            canvasApp();
        }

        function canvasApp () {
            var theCanvas = document.getElementById("canvasOne");
            var context = theCanvas.getContext("2d");

            if(!theCanvas || !theCanvas.getContext) {
                console.error("canavs does not exist.");
            }

            function drawScreen() {
                /*
                    캔버스에서 패스를 이용하면 어떤 도형이든 그릴 수 있다. 패스는 여러점을 잇는 선들로 이루어진다. context.save()
                    메서드가 그리기 상태 정보를 저장할 때는 패스 정보가 빠지므로 캔버스 컨텍스트는 오직 '현재'의 패스 정보만 갖게
                    된다.

                    캔버스의 다른 부분은 그대로 두고 현재 패스만 변환할 수 있는 것은 바로 이 개념 덕분이므로 잘 이해해야 한다.
                 */
                context.strokeStyle = "black"; // 표준 색상 이름 이용.
                context.lineWidth = 10;
                context.lineCap = 'square';
                context.beginPath();
                context.moveTo(20, 0);
                context.lineTo(100, 0);
                context.stroke();
                context.closePath();
            }
            drawScreen();
        }
    </script>
</head>
<body>
    <canvas id="canvasOne" width="500" height="300"/>
</body>
</html>
