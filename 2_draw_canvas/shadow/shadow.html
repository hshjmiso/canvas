<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow</title>
    <script>
        window.addEventListener("load", eventWindowLoaded, false);

        function eventWindowLoaded () {
            canvasApp();
        }

        function canvasApp () {
            var theCanvas = document.getElementById("canvasOne");
            var context = theCanvas.getContext("2d");

            if(!theCanvas || !theCanvas.getContext) {
                console.error("canavs does not exist.");
            }

            function drawScreen() {
                /*
                    캔버스에 그린 도형에 그림자를 넣으려면 매개변수를 네 개 사용한다. 타일 패턴으로 채우기와 같이 이 기능도 모든
                    HTML5 호환 브라우저에서 똑같이 동작하지는 않는다.
                     * shadowOffsetX
                     * shadowOffsetY
                     * shadowBlur
                     * shadowColor

                     shadowOffsetX와 shadowOffsetY 값은 양수나 음수 모두 가능하다. 음수값은 오른쪽 하단이 아니라 왼쪽 상단에
                     그림자를 그리도록한다. shadowBlur 속성은 그림자에 희미해지는 효과를 어떤 크기로 넣을지 설정한다. 이 세 가지
                     매개변수는 현재의 캔버스 변환 행렬에 영향 받지 않는다. shadowColor 매개변수 값에는 HTML4 색상 표준의 색상 이름,
                     rgb()나 rgba()값, 또는 16진수 색상 코드를 사용한다.
                 */

                context.fillStyle = "red";

                context.shadowOffsetX = 4;
                context.shadowOffsetY = 4;
                context.shadowColor = "black";
                context.shadowBlur = 4;
                context.fillRect(10, 10, 100, 100);

                context.shadowOffsetX = -4;
                context.shadowOffsetY = -4;
                context.shadowColor = "black";
                context.shadowBlur = 4;
                context.fillRect(150, 10, 100, 100);

                context.shadowOffsetX = 10;
                context.shadowOffsetY = 10;
                context.shadowColor = "rgb(100, 100, 100)";
                context.shadowBlur = 8;
                context.arc(200, 300, 100, (Math.PI/180) * 0, (Math.PI/180) * 360, false);
                context.fill();
            }
            drawScreen();
        }
    </script>
</head>
<body>
    <canvas id="canvasOne" width="500" height="500"/>
</body>
</html>
